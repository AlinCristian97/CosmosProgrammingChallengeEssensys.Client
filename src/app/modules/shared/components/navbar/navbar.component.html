<mat-toolbar color="primary" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="center center">
    <!-- Add your logo or other content here -->
    <span>Logo</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button [color]="isActive('/home') ? 'accent' : 'link'" routerLink="/home">Home</button>
    <button mat-flat-button [color]="isActive('/lotto') ? 'accent' : 'link'" routerLink="/lotto">Lotto Ticket Generator</button>
    <button mat-flat-button [color]="isActive('/lotto') ? 'accent' : 'link'" routerLink="/lotto">Lotto Tickets</button>
  </div>
</mat-toolbar>
