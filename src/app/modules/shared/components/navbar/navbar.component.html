<mat-toolbar class="navbar-container" color="primary" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="center center">
    <!-- Add your logo or other content here -->
    <button mat-flat-button color="link" routerLink="/home">
      <span style="font-size: 20px;"><em>LuckyPick49</em></span>
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button [color]="isActive('/home') ? 'accent' : 'link'" routerLink="/home">Home</button>
    <button mat-flat-button [color]="isActive('/lotto-ticket-generator') ? 'accent' : 'link'" routerLink="/lotto-ticket-generator">Lotto Ticket Generator</button>
    <button mat-flat-button [color]="isActive('/lotto-tickets') ? 'accent' : 'link'" routerLink="/lotto-tickets">Lotto Tickets</button>
  </div>
</mat-toolbar>
