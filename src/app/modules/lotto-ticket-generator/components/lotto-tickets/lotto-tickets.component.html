<div>
  <mat-card fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" style="background-color: #f0f0f0;">
    <mat-card-header>
      <mat-card-title>Ticket List</mat-card-title>
    </mat-card-header>
    <mat-card-content style="width: 100%;">
      <div class="ticket-row" *ngFor="let lt of lottoTickets">
        <p class="ticket-info"><span class="ticket-name">
          Lotto Ticket #{{ lt.id }} <span>{{ (lt.superzahl !== null && lt.superzahl !== undefined) ? ('(superzahl ' + lt.superzahl + ')') : ('(no superzahl)') }}</span>
        </span> - <em>generated on {{ lt.createdOn | date: 'medium' }}</em><p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
      showFirstLastButtons
      [pageSizeOptions]="[5, 10, 25, 100]"
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (page)="getServerData($event)"
      ></mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
